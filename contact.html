<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <aside id="sidenav" class="sidenav">
        <div id="logo">
            <img src="./assets/images/weatherornot_cropped.png" alt="Weather or Not Logo" height="150" width="250">
        </div>
        <div class="sidebarText">
            <a href="index.html">About</a>

            <a href="newnearby.html">What's near me?</a>
            <a href="options/options.html">Activities</a>

            <a href="#" onclick="document.getElementById('weekly-weather').classList.toggle('active')">Weekly
                Weather</a>
            <div class="ModalContainer">
                <div class="container-box rotated">
                    <button type="button" class="btn btn-info btn-lg turned-button" data-toggle="modal"
                        data-target="#myModal">Contact Us</button>
                </div>
                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">
                                    Contact Us
                                </h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" method="post" id="reused_form">
                                    <p> Send your message in the form below and we will get back to you as early as
                                        possible. </p>
                                    <div class="form-group">
                                        <label for="name"> Name:</label>
                                        <input type="text" class="form-control" id="name" name="name" required
                                            maxlength="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="email"> Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" required
                                            maxlength="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="name"> Message:</label>
                                        <textarea class="form-control" type="textarea" name="message" id="message"
                                            placeholder="Your Message Here" maxlength="6000" rows="7"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-success btn-block"
                                        id="btnContactUs">Post It! &rarr;</button>
                                </form>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
                                    <h3>Sent your message successfully!</h3>
                                </div>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h3>Error</h3> Sorry there was an error sending your form.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <main class="main">
        <div class="contact-bg"></div>
        <div class="clearfix"></div>
        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                        <h2>Contact Us</h2>
                        <h4>We would love to hear from you!</h4>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="contact-form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="fname">First Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                    name="fname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lname">Last Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                    name="lname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="comment">Comment:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
