<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>


</head>

<body>
    <aside id="sidenav" class="sidenav">
        <div id="logo">
            <img src="./assets/images/weatherornot_cropped.png" alt="Weather or Not Logo" height="150" width="250">
        </div>

        <div class="sidebarText">
            <a href="index.html">About</a>
            <a href="newnearby.html">What's near me?</a>
            <a href="#" onclick="document.getElementById('weekly-weather').classList.toggle('active')">Weekly
                Weather</a>
            <a href="./contact.html">Contact Us</a>

        </div>
    </aside>
    <main class="main">

        <div class="containerHomepagePicture1">

            <div id="homepageText">
                <p>Find parks near me!</p>
            </div>
            <div id='map'></div>
            <div id='searchPlaceContainer'>

                <form>
                    <div id='searchPlace'>
                        <h4>Search for a city</h4>
                    </div>

                    <div class="form-group">
                        <!-- <label for="SearchPlace">Search</label> -->
                        <input type="text" class="form-control" id="inputPlace">
                    </div>
                    <button type="submit" id="submit-form" class="btn btn-primary">Submit</button>
                </form>
            </div>



            <div id="weekly-weather">
                <div id="day-1" class="weather-card">Day 1</div>
                <div id="day-2" class="weather-card">Day 2</div>
                <div id="day-3" class="weather-card">Day 3</div>
                <div id="day-4" class="weather-card">Day 4</div>
                <div id="day-5" class="weather-card">Day 5</div>

            </div>


            <script src="./home-assets/5day.js"></script>
            <script src="./home-assets/SingleDay.js"></script>



            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

            <script src="./nearby/nearby.js"></script>

            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDThdi8ae1kNWbWPRaDJx52t4Vv-fOo9d0&callback=initMap&libraries=places"
                async defer></script>
    </main>
</body>

</html>
